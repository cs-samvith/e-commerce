apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: ecommerce
type: Opaque
stringData:
  JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"
  JWT_ALGORITHM: "HS256"

---
# NOTE: In production, create secrets using a strong random key:
# python -c "import secrets; print(secrets.token_urlsafe(32))"
#
# Then create the secret:
# kubectl create secret generic jwt-secrets \
#   --from-literal=JWT_SECRET=<generated-key> \
#   --from-literal=JWT_ALGORITHM=HS256 \
#   -n ecommerce
