apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: ecommerce
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_HOST: postgres-service
  POSTGRES_PORT: "5432"

  # Product database
  PRODUCT_DB_NAME: products_db
  PRODUCT_DB_USER: postgres
  PRODUCT_DB_PASSWORD: postgres

  # User database
  USER_DB_NAME: users_db
  USER_DB_USER: postgres
  USER_DB_PASSWORD: postgres

  # Redis
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"

  # RabbitMQ
  RABBITMQ_HOST: rabbitmq-service
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: guest
  RABBITMQ_PASSWORD: guest

---
# NOTE: In production, create secrets using:
# kubectl create secret generic database-secrets \
#   --from-literal=POSTGRES_PASSWORD=<strong-password> \
#   --from-literal=PRODUCT_DB_PASSWORD=<strong-password> \
#   --from-literal=USER_DB_PASSWORD=<strong-password> \
#   -n ecommerce
