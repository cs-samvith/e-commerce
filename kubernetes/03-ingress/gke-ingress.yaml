apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce
  annotations:
    kubernetes.io/ingress.class: "gce"
    # For HTTPS - optional, uncomment if you want SSL
    # kubernetes.io/ingress.global-static-ip-name: "ecommerce-ip"
    # networking.gke.io/managed-certificates: "ecommerce-cert"
    # kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
    - http:
        paths:
          # Product API - specific path first (order matters)
          - path: /api/products/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: product-service
                port:
                  number: 8081
          # User API
          - path: /api/users/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: user-service
                port:
                  number: 8080
          # Frontend - catch-all at the end
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000