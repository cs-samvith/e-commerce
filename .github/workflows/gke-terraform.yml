# ============================================
# GitHub Actions - Terraform GKE Deployment
# ============================================
# File: .github/workflows/terraform.yml
#
# This workflow:
# 1. Validates Terraform on PR
# 2. Plans changes on PR
# 3. Applies changes on merge to main
# ============================================

name: 'Terraform GKE Deployment'

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'
  
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/terraform/**'

env:
  TF_VERSION: '1.10.0'
  WORKING_DIR: 'infrastructure/terraform/gcp'

jobs:
  # ============================================
  # JOB 1: Validate & Plan
  # ============================================
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    
    # Set permissions for OIDC authentication
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4
      
      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      # Authenticate to GCP using Workload Identity
      # - name: Authenticate to Google Cloud
      #   uses: google-github-actions/auth@v2
      #   with:
      #     workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      #     service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      # Alternative: Authenticate using Service Account Key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      # Terraform Format Check
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      
      # Terraform Init
      - name: Terraform Init
        id: init
        run: terraform init
      
      # Terraform Validate
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      
      # Terraform Plan
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
        continue-on-error: true
      
      # Save plan for apply job
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 1
      
      # Comment PR with plan output
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`
            
            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      # Fail if plan failed
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
  
  # ============================================
  # JOB 2: Apply (only on merge to main)
  # ============================================
  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      id-token: write
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4
      
      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      # Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      # Setup gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      # Terraform Init
      - name: Terraform Init
        run: terraform init
      
      # Download plan from previous job
      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}
      
      # Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
      
      # Get outputs
      - name: Terraform Output
        id: output
        run: |
          echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT
          echo "kubectl_command=$(terraform output -raw kubectl_connection_command)" >> $GITHUB_OUTPUT
      
      # Notify on success
      - name: Deployment Success
        run: |
          echo "‚úÖ Cluster deployed successfully!"
          echo "Cluster: ${{ steps.output.outputs.cluster_name }}"
          echo "Connect: ${{ steps.output.outputs.kubectl_command }}"

# ============================================
# Additional Jobs (Optional)
# ============================================

  # Terraform Destroy (manual trigger only)
  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      id-token: write
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Destroy
        run: terraform destroy -auto-approve