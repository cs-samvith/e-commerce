name: Build, Push and Deploy to GKE

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-push:
    name: Build and Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - frontend-service
          - product-service
          - user-service
          # Add more services here
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push ${{ matrix.service }}
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        
        if [ -d "services/${{ matrix.service }}" ]; then
          docker build \
            -t $DOCKER_USERNAME/ecommerce-${{ matrix.service }}:$SHORT_SHA \
            -t $DOCKER_USERNAME/ecommerce-${{ matrix.service }}:latest \
            ./services/${{ matrix.service }}
          
          docker push $DOCKER_USERNAME/ecommerce-${{ matrix.service }}:$SHORT_SHA
          docker push $DOCKER_USERNAME/ecommerce-${{ matrix.service }}:latest
          
          echo "✅ Built and pushed ${{ matrix.service }}"
        else
          echo "⚠️ Service directory not found: services/${{ matrix.service }}"
        fi
